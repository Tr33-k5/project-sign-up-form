<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="styles.css" />
   <script src="scripts.js"></script>
   <title>Sign-up</title>
</head>

<body>
   <div class="margin"></div>
   <section class="sign-up-section">
      <div class="left">
         <div class="logo-section">
            <img src="./assets/odin-lined.png" class="logo-img" alt="odin-project-logo">
            <h1 class="logo-name">odin</h1>
         </div>
         <div class="copyright-section">
            <p class="copyright">photo by <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on <a
                  href="https://unsplash.com/fr/photos/25xggax4bSA">Unsplash</a></p>
         </div>
      </div>

      <div class="right">
         <div class="intro">
            <p>This is not a real online service! You know you need something</br>like this in your life to help you
               realize your deepest dreams.</br>Sign up <em>now</em> to get started.</br></br>You <em>know</em> you want
               to.</p>
         </div>
         <form>
            <fieldset>
               <h2 class="legend">Lets' do this!</h2>
               <div class="input-container first-name-container">
                  <label class="label">FIRST NAME</label>
                  <input type="text" class="input-text" name="first-name">
               </div>

               <div class="input-container last-name-container">
                  <label class="label">LAST NAME</label>
                  <input type="text" class="input-text" name="last-name">
               </div>

               <div class="input-container email-container">
                  <label class="label">EMAIL</label>
                  <input type="text" class="input-text" name="last-name">
               </div>

               <div class="input-container phone-number-container">
                  <label class="label">PHONE NUMBER</label>
                  <input type="text" class="input-text" name="last-name">
               </div>

               <div class="input-container password-container">
                  <label class="label">PASSWORD</label>
                  <input type="password" class="input-text error" name="password">
               </div>

               <div class="input-container password-confirm-container">
                  <label class="label">CONFIRM PASSWORD</label>
                  <input type="password" class="input-text error" name="password-confirm">
               </div>
            </fieldset>
            <div class="submit-section">
               <input type="submit" class="create-account-btn" value="Create Account">
               <p class="alr-hv-acc">Already have an account? <a href="">Log In</a></p>
            </div>
         </form>
      </div>
   </section>
   <div class="margin"></div>
</body>

</html>
